{% extends 'base/base.html' %}
{% load static %}
{% block title %}
Вход в аккаунт
{% endblock %}

{% block content %}
<div class="support-gen">
    <div class="otstup" id="contactsot"></div>
    <div class="ques-sup">
        <h3>Войдите в свой аккаунт</h3>
    </div>

    <div class="login-form">
        <form method="POST" class="form-login">
            {% csrf_token %}
            <label for="username"><p class="p-to-login-user">Ваш логин (Никнейм)</p></label><br>
            <input type="text" name="username" placeholder="Логин"><br>
            <label for="password"><p class="p-to-login-user">Ваш пароль</p></label><br>
            <input type="password" name="password" placeholder="Пароль"><br>
            <button type="submit" class="but-login">Войти</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>

</div>
{% endblock %}
