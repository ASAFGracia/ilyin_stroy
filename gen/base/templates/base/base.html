<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static "base/img/logo_zeus.png" %}">
</head>
<body>
    <header>
        <img src="{% static 'base/img/logo_zeus.png' %}" alt="logo" class="logo-left">
        <div class="ul-gen-div">
            <ul class="ul-gen">
                <ol><a href="" class="ssgen">Главная</a></ol>
                <ol><a href="" class="ssgen">О нас</a></ol>
                <ol><a href="" class="ssgen">Контакты</a></ol>
                <ol><a href="" class="ssgen">Поддержка</a></ol>
            </ul>
        </div>
    </header>
    <main id="content">
            {% block content %}
            {% endblock %}
    </main>
    <footer>
        <div>

        </div>
    </footer>
</body>
</html>
